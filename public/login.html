<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - SkillForge Free Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/portal.css">
</head>

<body>
    <header class="header">
        <div class="container header-content">
            <a href="/" class="logo">SkillForge</a>
            <nav class="nav-links">
                <a href="/">Home</a>
                <a href="/public/register.html">Register</a>
            </nav>
        </div>
    </header>

    <main class="container" style="padding: 3rem 20px; max-width: 450px;">
        <div class="card">
            <div class="card-header">
                <h1>ðŸŽ“ Student Login</h1>
                <p>Access your handbooks and track progress</p>
            </div>

            <div id="alertBox" class="alert"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="your@email.com"
                        required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control"
                        placeholder="Enter your password" required>
                </div>

                <button type="submit" id="submitBtn" class="btn btn-primary btn-block">
                    <span id="btnText">Login</span>
                    <span id="btnSpinner" class="spinner" style="display: none;"></span>
                </button>
            </form>

            <p class="text-center mt-3 text-muted">
                Don't have an account? <a href="/register.html" style="color: var(--gold);">Register here</a>
            </p>

            <p class="text-center mt-2 text-muted" style="font-size: 0.85rem;">
                <a href="/admin-login.html" style="color: var(--slate);">Admin Login â†’</a>
            </p>
        </div>
    </main>

    <script>
        const form = document.getElementById('loginForm');
        const alertBox = document.getElementById('alertBox');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');

        function showAlert(message, type) {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type} show`;
            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 5000);
        }

        // Check if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = '/student-dashboard.html';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            submitBtn.disabled = true;
            btnText.style.display = 'none';
            btnSpinner.style.display = 'inline-block';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    showAlert('Login successful! Redirecting...', 'success');

                    setTimeout(() => {
                        window.location.href = '/student-dashboard.html';
                    }, 1000);
                } else {
                    showAlert(data.message || 'Login failed. Please check your credentials.', 'error');
                    submitBtn.disabled = false;
                    btnText.style.display = 'inline';
                    btnSpinner.style.display = 'none';
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('An error occurred. Please try again.', 'error');
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                btnSpinner.style.display = 'none';
            }
        });
    </script>
</body>

</html>
